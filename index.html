<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blok N Cafe</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" href="assets/images/favicon.png" type="image/png"/>
</head>
<body>
    <audio id="backsound" loop>
        <source src="assets/sounds/backsound.mp3" type="audio/mpeg">
    </audio>
    <div class="scene">
        <img 
            src="assets/images/desk.png" 
            alt="a wood desk"
            id="desk">
        <img
            src="assets/images/cmachine.gif"
            alt="a black coffee machine."
            id="cmachine">
        <img
            src="assets/images/tab.png"
            alt="a tab."
            id="tab">
    </div>

    <script src="js/script.js"></script>
</body>
</html>
